{% extends 'base/base.html' %}
{% block content %}
    <h2 class="text-center my-4">{{ restaurant.name }}</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-group">
                    {% for product in products %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ product.name }}
                            <span class="badge badge-primary badge-pill">{{ product.price }} zł</span>
                            <form action="{% url 'add_to_cart' product.id %}" method="get">
                                <input type="number" name="quantity" value="1" min="1" max="{{ product.quantity }}">
                                <input type="hidden" name="next" value="{{ request.path }}">
                                <button type="submit" class="btn btn-secondary btn-sm">dodaj do koszyka</button>
                            </form>
                        </li>

                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-4">
                <a href="{% url 'cart' %}" class="btn btn-primary btn-block">Przejdź do koszyka</a>
            </div>
        </div>
    </div>
{% endblock %}
