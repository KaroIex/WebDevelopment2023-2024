{% extends 'base/base.html' %}
{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Rejestracja</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary btn-block">Zarejestruj</button>
                        </form>
                        <hr>
                        <p class="text-center">Masz już konto? <a href="/login">Zaloguj się</a></p>
                         <p class="text-center">Chcesz prowadzić własną restaurację? <a href="{% url 'register_restaurant' %}">Zarejestuj restarację</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
