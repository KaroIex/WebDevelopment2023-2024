{% extends 'base/base.html' %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Dane właściciela</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <h2 class="text-center mb-4">Dane restauracji</h2>
                            <div class="form-group">
                                {{ restaurant_form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Zarejestruj</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
